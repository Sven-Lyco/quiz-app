<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Quizzies</title>
  </head>

  <body>
    <!-- Header -->
    <h1 class="header header__title">Account</h1>
    <!-- Main -->
    <main class="scrolling">
      <a class="invisible" href="#navigation" aria-label="Skip to Navigation"
        >Skip to Navigation</a
      >
      <div class="card">
        <div class="account__container account__container--row">
          <img
            class="account__image"
            src="https://source.unsplash.com/100x100/?portraitmen"
            alt=""
          />
          <h2 class="account__name">Jon Doe</h2>
        </div>
        <h3 class="account__title">About me:</h3>
        <p class="account__description">
          I love coding and to play awesome created Quiz-Games!
        </p>
        <h3 class="account_description--title">My Skills:</h3>
        <ul class="card__tag-group" role="list">
          <li><a href="#" class="card__tag">HTML</a></li>
          <li><a href="#" class="card__tag">CSS</a></li>
          <li><a href="#" class="card__tag">GIT</a></li>
          <li><a href="#" class="card__tag">GitHub</a></li>
        </ul>
        <button class="card__button">Logout</button>
      </div>
    </main>

    <!-- Footer -->
    <nav class="navigation" id="navigation">
      <a class="navigation__button" href="/index.html" aria-label="Home"
        ><div style="color: white"><i class="material-icons">home</i></div></a
      >
      <a
        class="navigation__button"
        href="/pages/bookmarks.html"
        aria-label="Bookmarks"
        ><div style="color: white">
          <i class="material-icons"> bookmark </i>
        </div></a
      >
      <a
        class="navigation__button"
        href="/pages/create-card.html"
        aria-label="Create a Questioncard"
        ><div style="color: white">
          <i class="material-icons"> edit </i>
        </div></a
      >
      <a class="navigation__button" href="/account.html" aria-label="Account"
        ><div style="color: rgb(64, 0, 255)">
          <i class="material-icons"> person_outline </i>
        </div></a
      >
    </nav>
  </body>
</html>
