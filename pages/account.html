<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Quizzies</title>
  </head>

  <body>
    <div class="scrolling">
      <!--PROFILE-->
      <main data-page="profile" class="mt-70">
        <h1 class="header header__title">Account</h1>
        <a class="invisible" href="#navigation" aria-label="Skip to Navigation"
          >Skip to Navigation</a
        >
        <div class="card">
          <div class="account__container account__container--row">
            <img
              class="account__image"
              src="https://source.unsplash.com/100x100/?portraitmen"
              alt=""
            />
            <h2 class="account__name">Jon Doe</h2>
          </div>
          <h3 class="account__title">About me:</h3>
          <p class="account__description">
            I love coding and to play awesome created Quiz-Games!
          </p>
          <h3 class="account_description--title">My Skills:</h3>
          <ul class="card__tag-group" role="list">
            <li class="card__tag">HTML</li>
            <li class="card__tag">CSS</li>
            <li class="card__tag">GIT</li>
            <li class="card__tag">GitHub</li>
          </ul>
          <button class="card__button">Logout</button>
        </div>
      </main>
    </div>

    <!-- Navigation -->
    <nav class="navigation" id="navigation">
      <button
        data-nav="home"
        class="navigation__button navigation__button--set"
        aria-label="Home"
      >
        <div>
          <i class="material-icons"> home</i>
        </div>
      </button>
      <button
        data-nav="bookmarks"
        class="navigation__button"
        aria-label="Bookmarks"
      >
        <div>
          <i class="material-icons"> bookmark </i>
        </div>
      </button>
      <button
        data-nav="create"
        class="navigation__button"
        aria-label="Create a Questioncard"
      >
        <div><i class="material-icons"> edit </i></div>
      </button>
      <button
        data-nav="profile"
        class="navigation__button"
        aria-label="Profile"
      >
        <div>
          <i class="material-icons"> person_outline </i>
        </div>
      </button>
    </nav>
  </body>
</html>
