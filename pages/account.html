<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Quizzies</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Account</h1>
    </header>
    <!-- Main -->
    <main class="card__list">
      <div class="card">
        <div class="account__container">
          <div class="account__container--row">
            <img
              class="account__image"
              src="https://source.unsplash.com/100x100/?portraitmen"
              alt=""
            /><h2 class="account__name">Jon Doe</h2>
          </div>
          <h3 class="account_description--title">About me:</h3>
          <p class="account_description">I love coding and to play awesome created Quiz-Games! I am happy with the COding Bootcamp!</p>
          <h3 class="account_description--title">My Skills:</h3>
          <ul class="card__tag-group" role="list">
            <li><a href="#" class="card__tag">#HTML</a></li>
            <li><a href="#" class="card__tag">#CSS</a></li>
            <li><a href="#" class="card__tag">#GIT</a></li>
            <li><a href="#" class="card__tag">#GitHub</a></li>
          </ul>
          </div>
          <button class="card__button-show-answer">Logout</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a
        class="footer__button footer__button--home"
        href="/index.html"
        aria-label="Link to Home"
        ><div style="color: white"><i class="material-icons">home</i></div></a
      >
      <a
        class="footer__button"
        href="/pages/bookmarks.html"
        aria-label="Link to Bookmarks"
        ><div style="color: white">
          <i class="material-icons"> bookmark </i>
        </div></a
      >
      <a
        class="footer__button"
        href="/pages/create-card.html"
        aria-label="Link to Create a Questioncard"
        ><div style="color: white">
          <i class="material-icons"> edit </i>
        </div></a
      >
      <a
        class="footer__button"
        href="/account.html"
        aria-label="Link to Account"
        ><div style="color: rgb(64, 0, 255)">
          <i class="material-icons"> person_outline </i>
        </div></a
      >
    </footer>
  </body>
</html>
