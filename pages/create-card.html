<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Quizzies</title>
  </head>

  <body>
    <!-- Header -->
    <h1 class="header header__title">Create</h1>
    <!-- Main -->
    <main class="scrolling">
      <form class="card" action="#">
        <!-- Question -->
        <label for="question-input"><p>Question:</p></label>
        <textarea
          class="form__textarea"
          required
          cols="23"
          rows="4"
          name="question"
          id="question-input"
          placeholder="Please type in a Question"
        ></textarea>

        <!-- Answer -->
        <label for="answer-input"><p>Answer:</p></label>
        <textarea
          class="form__textarea"
          cols="23"
          rows="4"
          required
          name="answer"
          id="answer-input"
          placeholder="Please type in your Answer"
        ></textarea>

        <!-- Tags -->
        <label for="tags-input"><p>Tags:</p></label>
        <input
          class="form__textarea"
          type="text"
          name="tags"
          id="tags-input"
          placeholder="html, css, git..."
        />
        <button class="card__button-show-answer">Create Card</button>
      </form>
    </main>

    <!-- Footer -->
    <nav class="navigation">
      <a class="navigation__button" href="/index.html" aria-label="Home"
        ><div style="color: white"><i class="material-icons">home</i></div></a
      >
      <a
        class="navigation__button"
        href="/pages/bookmarks.html"
        aria-label="Bookmarks"
        ><div style="color: white">
          <i class="material-icons"> bookmark </i>
        </div></a
      >
      <a
        class="navigation__button"
        href="/pages/create-card.html"
        aria-label="Create a Questioncard"
        ><div style="color: rgb(64, 0, 255)">
          <i class="material-icons"> edit </i>
        </div></a
      >
      <a
        class="navigation__button"
        href="/pages/account.html"
        aria-label="Account"
        ><div style="color: white">
          <i class="material-icons"> person_outline </i>
        </div></a
      >
    </nav>
  </body>
</html>
