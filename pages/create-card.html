<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Quizzies</title>
  </head>

  <body>
    <div class="scrolling">
      <!--CREATE-CARD-->
      <main data-page="create" class="mt-70">
        <h1 class="header header__title">Create</h1>
        <a class="invisible" href="#navigation" aria-label="Skip to Navigation"
          >Skip to Navigation</a
        >
        <form class="card" action="#">
          <!-- Question -->
          <label for="question-input"><p>Question:</p></label>
          <textarea
            class="form__textarea"
            required
            cols="23"
            rows="4"
            name="question"
            id="question-input"
            placeholder="Please type in a Question"
          ></textarea>

          <!-- Answer -->
          <label for="answer-input"><p>Answer:</p></label>
          <textarea
            class="form__textarea"
            cols="23"
            rows="4"
            required
            name="answer"
            id="answer-input"
            placeholder="Please type in your Answer"
          ></textarea>

          <!-- Tags -->
          <label for="tags-input"><p>Tags:</p></label>
          <input
            class="form__textarea"
            type="text"
            name="tags"
            id="tags-input"
            placeholder="html, css, git..."
          />
          <button class="card__button">Create Card</button>
        </form>
      </main>
    </div>

    <!-- Navigation -->
    <nav class="navigation" id="navigation">
      <button
        data-nav="home"
        class="navigation__button navigation__button--set"
        aria-label="Home"
      >
        <div>
          <i class="material-icons"> home</i>
        </div>
      </button>
      <button
        data-nav="bookmarks"
        class="navigation__button"
        aria-label="Bookmarks"
      >
        <div>
          <i class="material-icons"> bookmark </i>
        </div>
      </button>
      <button
        data-nav="create"
        class="navigation__button"
        aria-label="Create a Questioncard"
      >
        <div><i class="material-icons"> edit </i></div>
      </button>
      <button
        data-nav="profile"
        class="navigation__button"
        aria-label="Profile"
      >
        <div>
          <i class="material-icons"> person_outline </i>
        </div>
      </button>
    </nav>
  </body>
</html>
